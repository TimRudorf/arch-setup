# Workspace-Pinning für PWAs und Web-Apps
windowrulev2 = workspace 3 silent, class:^(FFPWA-01KBJBE6JV7CYJCNENDH223CDJ)$
windowrulev2 = workspace 3 silent, class:^(FFPWA-01KBJCNARV9PYZEQCRKJ4MGET8)$
windowrulev2 = workspace 3 silent, class:^(FFPWA-01KBJC0PA20E5KNNJAGQP6ZRC7)$

# Standard-Firefox auf Workspace 2 (spezifische Regeln folgen und überschreiben)
windowrulev2 = workspace 2 silent, class:^(firefox)$

# Spezifische Firefox-Titel -> Workspace 3
windowrulev2 = workspace 3 silent, class:^(firefox)$, title:^(?i).*zammad.*$
windowrulev2 = workspace 3 silent, class:^(firefox)$, initialTitle:^(?i).*zammad.*$
windowrulev2 = workspace 3 silent, title:^(?i).*ticketsystem.*$
